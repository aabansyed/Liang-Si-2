<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="nuts.css">

    <title>Brazil Nuts</title>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cube",
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
          <div class="mainContainer">
            <div class="CONT">
            <h1 class="txt"><span style="color: #CC581F;">BRAZIL</span> <span>NUTS</span> 
        </div>
        <swiper-container class="mySwiper" pagination="true" effect="coverflow" grab-cursor="true" centered-slides="true"
        slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0" coverflow-effect-depth="100"
        coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">
        <swiper-slide>
          <span class="intro" style="color: #D02A2A;">AFGHANI MAMRA</span><img src="https://shezan.com/wp-content/uploads/2015/08/shezan-website-jams-apple.jpg" />
        </swiper-slide>
        <swiper-slide>
            <span class="intro" style="color:#F8D426 ; ">MANGO JA</span>  <img src="https://shezan.com/wp-content/uploads/2015/08/shezan-website-jams-mango.jpg" />
        </swiper-slide>
        <swiper-slide>
            <span class="intro" style="color: #4E8A4C;">DIET APPLE JAM</span>   <img src="https://shezan.com/wp-content/uploads/2016/03/shezan-website-jams-dietapple.jpg" />
        </swiper-slide>
        <swiper-slide>
            <span class="intro" style="color: #FF7775;">STRAWBERRY JAM</span>  <img src="https://shezan.com/wp-content/uploads/2015/08/shezan-website-jams-strawberry.jpg" />
        </swiper-slide>
        <swiper-slide>
            <span class="intro" style="color: #9CDBA6;">PINEAPPLE JAM</span> <img src="https://shezan.com/wp-content/uploads/2015/08/shezan-website-jams-pineapple.jpg" />
        </swiper-slide>
        <swiper-slide>
            <span class="intro" style="color: #75FC29;">MIX JAM</span> <img src="https://shezan.com/wp-content/uploads/2016/03/mix-Jam-Product-DisplaySize-in-pixel-570-760.jpg" />
        </swiper-slide>
        <swiper-slide>
            <span class="intro" style="color: #E98434;">SWEET ORANGE</span> <img src="https://shezan.com/wp-content/uploads/2015/08/shezan-website-jams-sweetorange.jpg" />
        </swiper-slide>
        </swiper-container>
    
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    
      
</body>
</html>
